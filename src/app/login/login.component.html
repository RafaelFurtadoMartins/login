<ion-header>
    <ion-navbar>
        <ion-title>Login</ion-title>

        <ion-label fixed>E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="senha"></ion-input>
        </ion-item>
        </ion-list>
        <div padding>
            <button ion-button *ngIf="!autenticacao" (click)="cadastrar()">Cadastrar</button>
            <button ion-button *ngIf="!autenticacao" (click)="login()"> Login</button>
            <button ion-button *ngIf="autenticacao" (click)="logout()"> Logout</button>
        </div>
        </ion-content>
