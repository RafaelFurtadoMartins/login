<div id="cadastro">
    <form method="post" action="">
        <h1>Cadastro</h1>
        <p>
            <label for="senha_cad">Nome</label>
            <input [(ngModel)]="nome" id="senha_cad" name="senha_cad" required="required" type="password" placeholder="" />
        </p>
        <p>
            <label for="email_cad">E-mail</label>
            <input [(ngModel)]="email" id="email_cad" name="email_cad" required="required" type="email" placeholder="" />
        </p>

        <p>
            <label for="senha_cad">Senha</label>
            <input [(ngModel)]="senha" id="senha_cad" name="senha_cad" required="required" type="password" placeholder="" />
        </p>
        <p>
            <label for="senha_cad">Confirmar Senha</label>
            <input [(ngModel)]="confirmarSenha" id="senha_cad" name="senha_cad" required="required" type="password" placeholder="" />
        </p>
        <p>
            <label for="senha_cad">CNPJ</label>
            <input [(ngModel)]="cnpj" id="senha_cad" name="senha_cad" required="required" type="password" placeholder="" />
        </p>
        <p>
            <label for="senha_cad">Nome Empresa</label>
            <input [(ngModel)]="nomeEmpresa" id="senha_cad" name="senha_cad" required="required" type="password" placeholder="" />
        </p>
        <p>
            <label for="senha_cad">CPF</label>
            <input [(ngModel)]="cpf" id="senha_cad" name="senha_cad" required="required" type="password" placeholder="" />
        </p>
        <p>
            <label for="senha_cad">Telefone</label>
            <input [(ngModel)]="telefone" id="senha_cad" name="senha_cad" required="required" type="password" placeholder="" />
        </p>


        <p>
            <input type="submit" value="cadastrar" (click)="cadastro()" />
        </p>

        <p class="link">
            JÃ¡ tem conta?
            <a href="login"> Ir para Login </a>
        </p>
    </form>
</div>
